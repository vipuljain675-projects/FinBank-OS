name: FinBank CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: THE QUALITY GATE (TESTING)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # This runs the "jest" command
        run: npm test

  # JOB 2: THE DELIVERY (BUILD & PUSH)
# JOB 2: THE DELIVERY (BUILD & PUSH with Dynamic Tag)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # ðŸ‘‡ Tagging with the unique Commit SHA
          tags: vipuljain675/finbank-os:${{ steps.vars.outputs.sha_short }}, vipuljain675/finbank-os:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

  # JOB 3: THE GITOPS TRIGGER (Updates k8s manifests)
  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Image Tag in YAML
        run: |
          # This 'sed' command finds the image line and swaps 'latest' for the new SHA tag
          sed -i "s|image: vipuljain675/finbank-os:.*|image: vipuljain675/finbank-os:${{ needs.build-and-push.outputs.new_tag }}|g" k8s/finbank-deployment.yaml

      - name: Commit and Push Manifest Change
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/finbank-deployment.yaml
          git commit -m "chore: update image tag to ${{ needs.build-and-push.outputs.new_tag }} [skip ci]"
          git push
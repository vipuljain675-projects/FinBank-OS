name: FinBank CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: THE QUALITY GATE (TESTING)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # This runs the "jest" command
        run: npm test

  # JOB 2: THE DELIVERY (BUILD & PUSH)
  build-and-push:
    # ðŸ‘‡ CRITICAL: This job ONLY runs if 'test' passes
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ðŸ‘‡ NEW STEP 1: Set up QEMU (The "Translator" for multi-arch builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ðŸ‘‡ NEW STEP 2: Set up Docker Buildx (The "Builder" that understands platforms)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ðŸ‘‡ NEW STEP 3: Build for BOTH Intel (amd64) and Apple/ARM (arm64)
          platforms: linux/amd64,linux/arm64
          tags: vipuljain675/finbank-os:latest
          # Pass secrets so the build doesn't fail if env vars are needed at build time
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}